<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXO JS AddEnvent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Quel est la capitale de la RDC</h2>
      <div class="child">
        <button id="btn1">Congo</button>
        <button id="btn2">Kinshasa</button>
      </div>
      <h3>La bonne réponse est : <span>KINSHSA</span></h3>
    </div>
    <div class="mousemove"></div>
    <div class="keypress box" style="margin-top: 30px">
      <h2>Vous appuiyez sur la: <span id="key"></span></h2>
    </div>

    <nav>
      <ul>
        <li>Accueil</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>

    <form action="" class="box" style="margin-top: 20px">
      <input type="text" placeholder="Entrer votre nom" />

      <select name="" id="">
        <option value="">Sélectionner votre langage favoris</option>
        <option value="JS">JS</option>
        <option value="PHP">PHP</option>
        <option value="PYTHON">PYTHON</option>
      </select>

      <input type="checkbox" name="" id="cgv" />
      <label for="cgv">Accepter les CGV</label>

      <br /><br />
      <input type="submit" value="valider" />
      <div></div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
